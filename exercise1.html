<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form>
      <table>
        <tr>
            <th>Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Relationship Status</th>
            <td>
                <input type="radio" name="relationship_status" value="Single">
                <label for="html">HTML</label><br>
                <input type="radio" name="relationship_status" value="Married">
                <label for="css">CSS</label><br>
            </td>
        </tr>
        <tr>
            <th>Favourite Fruits</th>
            <td>
                <input type="checkbox" name="fruit1" value="Apple">
                <label for="vehicle1"> Apple </label><br>
                <input type="checkbox" name="fruit2" value="Banana">
                <label for="vehicle2"> Banana </label><br>
                <input type="checkbox" name="fruit3" value="Pear">
                <label for="vehicle3"> Pear </label>
            </td>
        </tr>
      </table>
    </form>
</body>
</html>
